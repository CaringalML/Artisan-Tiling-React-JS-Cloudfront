<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Logo and Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Primary Meta Tags -->
    <title>Artisan Tiling | Professional Tiling Services in New Zealand</title>
    <meta name="title" content="Artisan Tiling | Professional Tiling Services in New Zealand" />
    <meta name="description" content="Expert tiling services for residential and commercial properties. Specializing in bathroom, kitchen, and outdoor tiling with premium craftsmanship." />
    <meta name="keywords" content="tiling, tiles, bathroom tiling, kitchen tiling, professional tiler, New Zealand, renovation" />
    <meta name="author" content="Artisan Tiling" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.artisantiling.co.nz" />
    <meta property="og:title" content="Artisan Tiling | Professional Tiling Services in New Zealand" />
    <meta property="og:description" content="Expert tiling services for residential and commercial properties. Specializing in bathroom, kitchen, and outdoor tiling with premium craftsmanship." />
    <meta property="og:image" content="https://www.artisantiling.co.nz/logo.png" />
    <meta property="og:locale" content="en_NZ" />
    <meta property="og:site_name" content="Artisan Tiling" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.artisantiling.co.nz" />
    <meta name="twitter:title" content="Artisan Tiling | Professional Tiling Services" />
    <meta name="twitter:description" content="Expert tiling services for residential and commercial properties. Specializing in bathroom, kitchen, and outdoor tiling with premium craftsmanship." />
    <meta name="twitter:image" content="https://www.artisantiling.co.nz/logo.png" />

    <!-- Preload Logo -->
    <link rel="preload" as="image" href="/logo.png" />
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.artisantiling.co.nz;" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Artisan Tiling doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- Fallback logo display while React loads -->
    <div id="root">
      <style>
        .loader-logo {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          max-width: 150px;
          height: auto;
        }
      </style>
      <img src="/logo.png" alt="Artisan Tiling" class="loader-logo" />
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
